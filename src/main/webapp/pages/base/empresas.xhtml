<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://jakarta.faces.html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:comp="http://java.sun.com/jsf/composite/componentes"
                template="/templates/template.xhtml">

    <ui:define name="content">

        <!-- Ejecutar método reiniciarVista() al entrar -->
        <f:metadata>
            <f:viewAction action="#{empresaController.reiniciarVista()}" />
        </f:metadata>

        <!-- Cargar el componente con las secciones (ya incluye título y botón Nuevo) -->
        <comp:formPrincipalBase
                controlador="#{empresaController}"
                nombreForma="Gestión de Empresas"
                icono="pi pi-users"
                dataTable="/pages/base/list/listEmpresas.xhtml"
                abmForm="/pages/base/form/formEmpresa.xhtml"
                dlgForm="/pages/base/dialog/dlgSeleccionarPersona.xhtml"/>
    </ui:define>
</ui:composition>
