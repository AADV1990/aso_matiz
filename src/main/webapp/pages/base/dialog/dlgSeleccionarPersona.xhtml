<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <!-- DiÃ¡logo: Seleccionar Persona -->
    <p:dialog header="Seleccionar Persona"
              widgetVar="dlgSeleccionarPersona"
              modal="true"
              appendTo="@(body)"
              resizable="false"
              responsive="true"
              width="900">

        <h:form id="formSeleccionarPersona">

            <!-- Filtros superiores -->
            <div class="grid mb-3">
                <div class="col-12 md:col-4">
                    <p:inputText id="filtroNombre"
                                 placeholder="Nombre / Apellido"
                                 value="#{personaController.filtroNombre}">
                        <p:ajax event="keyup"
                                process="@this"
                                update="grillaPersona"
                                listener="#{personaController.buscar}"/>
                    </p:inputText>
                </div>

                <div class="col-12 md:col-4">
                    <p:inputText id="filtroDoc"
                                 placeholder="Nro. Documento"
                                 value="#{personaController.filtroDocumento}">
                        <p:ajax event="keyup"
                                process="@this"
                                update="grillaPersona"
                                listener="#{personaController.buscar}"/>
                    </p:inputText>
                </div>
            </div>

            <!-- Lista (lazy) -->
            <p:dataTable id="grillaPersona"
                         value="#{personaController.lazyListDetallePersonas}"
                         var="per"
                         lazy="true"
                         paginator="true"
                         rows="10"
                         rowKey="#{per.idPersona}"
                         selectionMode="single"
                         selection="#{personaController.personaSeleccionada}"
                         styleClass="w-full">

                <p:column headerText="Documento" sortBy="#{per.nroDocumento}">
                    <h:outputText value="#{per.nroDocumento}"/>
                </p:column>

                <p:column headerText="Nombre" sortBy="#{per.nombres}">
                    <h:outputText value="#{per.nombres} #{per.apellidos}"/>
                </p:column>
            </p:dataTable>

            <!-- Acciones -->
            <div class="mt-3 flex justify-content-end gap-2">
                <p:commandButton value="Seleccionar" icon="pi pi-check"
                                 process="@form"
                                 actionListener="#{personaController.confirmarSeleccion}"
                                 update="#{personaController.inputFieldId}, @form, @widgetVar(growl)"
                                 oncomplete="PF('dlgSeleccionarPersona').hide()"/>

                <p:commandButton type="button" value="Cerrar" icon="pi pi-times"
                                 onclick="PF('dlgSeleccionarPersona').hide()"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
