<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui">

    <div class="topbar-container">

        <!-- Izquierda: logo y menú -->
        <div class="topbar-left">
            <h:link outcome="/pages/dashboard.xhtml">
                <img src="#{request.contextPath}/resources/img/logo.png"
                     alt="Logo"
                     class="topbar-logo-img"/>

            </h:link>
            <ui:include src="/templates/menu.xhtml"/>
        </div>

        <!-- Derecha: usuario -->
        <div class="topbar-user">
            <h:form>
                <p:menubar styleClass="border-none shadow-none" style="background: transparent;">
                    <p:submenu label="#{loginController.usuarioLogueado.username}" icon="pi pi-user">
                        <p:menuitem value="Perfil" icon="pi pi-id-card" url="#"/>
                        <p:menuitem value="Cambiar Contraseña" icon="pi pi-lock" url="#"/>
                        <p:divider/>
                        <p:menuitem value="Cerrar Sesión"
                                    icon="pi pi-sign-out"
                                    action="#{loginController.logout}"
                                    ajax="false"/>

                    </p:submenu>
                </p:menubar>
            </h:form>
        </div>

    </div>

</ui:composition>
